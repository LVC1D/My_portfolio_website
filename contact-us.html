<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link type="text/css" rel="stylesheet" href="./contact-style.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav>
            <span id="logo">
                <a href="./index.html">
                    <img src="./resources/Logo.png">
                </a>
            </span>
            <ul>
                <a href="./index.html" ><li>About Me</li></a>
                <a href="./projects.html" ><li>Projects</li></a>
                <a href="./services.html" ><li>Services</li></a>
                <a href="./contact-us.html" ><li>Message Me</li></a>
            </ul>
        </nav>
    </header>
   <main>
    <h1>
        Ready to collaborate or have questions? 
    </h1>
    <p>Reach out to me through the form below:</p>
    <form action="submit" method="post">
        <div class="names">
            <label for="first-name">First name: </label> 
            <input type="text" required name="name" id="first-name" placeholder="Alex">
                <br>
            <label for="last-name">Last name: </label> 
            <input type="text" required name="name" id="last-name" placeholder="Ferguson">
        </div>
            <br>
        <div class="contact-details">
            <label for="email">Email address: </label> 
            <input type="email" required name="email" id="email" placeholder="aferg123@email.com">
                <br>
            <label for="phone-number">(optional) Phone number: </label> 
            <input type="text" name="phone-number" id="phone-number" placeholder="(555)-8754">
        </div>
            <br>
        <label for="your-message">Write your message here: </label>
        <textarea name="your-message" id="your-message" placeholder="write something..." rows="30" cols="10"></textarea>
            <br>
        <input type="button" value="Send a message" id="submit" name="submit">
    </form>
    <p>I look forward to connecting with you and exploring exciting possibilities together.</p>
   </main>
</body>
</html>
